<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}برنامه{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            direction: rtl;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h3>منو</h3>
            <a href="{% url 'dashboard' %}">داشبورد</a>
            <a href="{% url 'page1' %}">صفحه ۱</a>
            <a href="{% url 'page2' %}">صفحه ۲</a>
            <a href="{% url 'page3' %}">صفحه ۳</a>
            <a href="{% url 'logout' %}">خروج از برنامه</a>
        </nav>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
