<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            padding: 40px;
            background-color: #fafafa;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .messages {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>ورود</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <p>
            <label for="id_email">ایمیل:</label>
            {{ form.email }}
            {{ form.email.errors }}
        </p>
        <p>
            <label for="id_password">رمز عبور:</label>
            {{ form.password }}
            {{ form.password.errors }}
        </p>
        <button type="submit">ورود</button>
    </form>
    <p>حساب ندارید؟ <a href="{% url 'signup' %}">ثبت‌نام</a></p>
</body>
</html>
